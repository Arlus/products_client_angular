<mg-crud

  [loadAction]="'LOAD_ALL_PRODUCTS'"
  [title]="'Most recent products'"
  [tableOptions]="tableOptions"
  [cardItemOptions]="cardItemOptions"
  [selector]="selector"
  [deleteAction]="'DELETE_PRODUCT'"
  [updateAction]="'UPDATE_PRODUCT'"
  [createAction]="'CREATE_PRODUCT'"

>
